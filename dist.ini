name = Swagger-Schema
author = Jose Luis Martinez <jlmartinez@capside.com>
copyright_holder = CAPSiDE
copyright_year = 2016
license = Apache_2_0
main_module = lib/Swagger/Schema.pm

[VersionFromModule]

[Git::GatherDir]
exclude_match=api/
exclude_match=Makefile
; LICENSE gets generated by Dist::Zilla, but we want it in
; the source repo so github can detect it 
exclude_match=LICENSE

[ExecDir]
dir = bin

[MakeMaker]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]

[MetaResources]
repository.web = https://github.com/pplu/swagger-schema-perl
repository.url = https://github.com/pplu/swagger-schema-perl.git
repository.type = git
bugtracker.web = https://github.com/pplu/swagger-schema-perl/issues

